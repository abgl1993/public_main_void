<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<div id="id01"></div>
<p id="demo"></p>
    <script>
    var xmlhttp = new XMLHttpRequest();
    var url = "myTutorials.txt";

    xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            var myArr = JSON.parse(xmlhttp.responseText);
            myFunction(myArr);
        }
    }
    xmlhttp.open("GET", url, true);
    xmlhttp.send();


     function myfunction(arr){
    	 var out = "";
    	    var i;
    	    for(i = 0; i < arr.length; i++) {
    	        out += '<a href="' + arr[i].url + '">' + 
    	        arr[i].display + '</a><br>';
    	    }
    	    document.getElementById("id01").innerHTML = out;
    	}
     
    </script>
	<script>
		var text = '{"fname":"Atul","lname":"Baghel","Country":"India"}';
		var employees = [ {
			"firstname" : "xyz",
			"lastname" : "abc",
			"country" : "USA"

		} ];
		var obj = JSON.parse(text);
		document.getElementById("demo").innerHTML = obj.fname + "</br>"
				+ obj.lname + "</br>" + obj.Country + "</br>"
				+ employees[0].firstname + "</br>" + employees[0].lastname
				+ "</br>" + employees[0].country;
	</script>
</body>
</html>
