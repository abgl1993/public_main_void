<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<script>
function ajaxFunction(){
	var xmlHttp;
	
	try
	{
	        xmlHttp = new XMLHttpRequest();
	    
	  }
	    catch(e)
	        {
	                //Internet Explorer
	          try
	                {
	                   xmlHttp = new ActiveXObject("Msxml2.XMLHTTP");
	                }
		catch(e)
	                {
	                        try
	                        {
	                                xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
	                                        
	                        }
	                        catch(e)
	                        {
	                                
	                                        xmlHttp = new ActiveXObject("your browser does not support AJAX!");
	                                        return false;
	                                
	                                }
	                }
	        }


xmlHttp.onreadystatechange=function()
{
	if(xmlHttp.readyState==4){
		document.getElementById("divHello").innerHTML=xmlHttp.responseText;
	}
}
xmlHttp.open("GET","greet?firstname="+document.regfrm.fname.value,true);
xmlHttp.send(null);
}

</script>
	<form name="regfrm">
		<input type="text" name="fname" placeholder="FirstName"
			onblur="ajaxFunction()"> <input type="text" name="lname"
			placeholder="LastName"> <input type="text" name="email"
			placeholder="Email">

	</form>
	<div id="divHello"></div>
</body>
</html>
